<!DOCTYPE html>
<html>
    <head>
        <title>Terraforming Mars Victory Point Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Terraforming Mars Victory Point Calculator</h1>

        <table>
            <colgroup>
                <col class="left" />
                <col class="left" />
                <col class="black" />
                <col class="blue" />
                <col class="green" />
                <col class="red" />
                <col class="yellow" />
            </colgroup>
            <tr>
                <th></th>
                <th></th>
                <th id="crown_black">L</th>
                <th id="crown_blue">L</th>
                <th id="crown_green">L</th>
                <th id="crown_red">L</th>
                <th id="crown_yellow">L</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th><input class="player_name" value="Black" size="8" id="player_black"></th>
                <th><input class="player_name" value="Blue" size="8" id="player_blue"></th>
                <th><input class="player_name" value="Green" size="8" id="player_green"></th>
                <th><input class="player_name" value="Red" size="8" id="player_red"></th>
                <th><input class="player_name" value="Yellow" size="8" id="player_yellow"></th>
            </tr>
            <tr>
                <th colspan="2">Victory Points:</th>
                <td align="center" name="victory_points_black" id="victory_points_black" class="victory_points">0</td>
                <td align="center" name="victory_points_blue" id="victory_points_blue" class="victory_points">0</td>
                <td align="center" name="victory_points_green" id="victory_points_green" class="victory_points">0</td>
                <td align="center" name="victory_points_red" id="victory_points_red" class="victory_points">0</td>
                <td align="center" name="victory_points_yellow" id="victory_points_yellow" class="victory_points">0</td>
            </tr>
            <tr>
                <th colspan="2">MegaCredits:</th>
                <td><input type="number" name="megacredits_black" id="megacredits_black" class="megacredits" min="0" max="999" step="1" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="megacredits_blue" id="megacredits_blue" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="megacredits_green" id="megacredits_green" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="megacredits_red" id="megacredits_red" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="megacredits_yellow" id="megacredits_yellow" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th colspan="2">Terraform Rating:</th>
                <td><input type="number" name="terraform_rating_black" id="terraform_rating_black" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_blue" id="terraform_rating_blue" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_green" id="terraform_rating_green" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_red" id="terraform_rating_red" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_yellow" id="terraform_rating_yellow" min="0" max="999" value="0" oninput="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_1" onclick="clearAwardSelection(1)">Clear Award 1</button></td>
                <th><input type="text" value="Award 1" size="8"></th>
                <td>
                    <input type="radio" name="award1_black" id="winner1_black" value="winner1_black" oninput="validateAwardSelections(1)"><label for="winner1_black">1st</label>
                    <input type="radio" name="award1_black" id="contender1_black" value="contender1_black" oninput="validateAwardSelections(1)"><label for="contender1_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_blue" id="winner1_blue" value="winner1_blue" oninput="validateAwardSelections(1)"><label for="winner1_blue">1st</label>
                    <input type="radio" name="award1_blue" id="contender1_blue" value="contender1_blue" oninput="validateAwardSelections(1)"><label for="contender1_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_green" id="winner1_green" value="winner1_green" oninput="validateAwardSelections(1)"><label for="winner1_green">1st</label>
                    <input type="radio" name="award1_green" id="contender1_green" value="contender1_green" oninput="validateAwardSelections(1)"><label for="contender1_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_red" id="winner1_red" value="winner1_red" oninput="validateAwardSelections(1)"><label for="winner1_red">1st</label>
                    <input type="radio" name="award1_red" id="contender1_red" value="contender1_red" oninput="validateAwardSelections(1)"><label for="contender1_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_yellow" id="winner1_yellow" value="winner1_yellow" oninput="validateAwardSelections(1)"><label for="winner1_yellow">1st</label>
                    <input type="radio" name="award1_yellow" id="contender1_yellow" value="contender1_yellow" oninput="validateAwardSelections(1)"><label for="contender1_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_2" onclick="clearAwardSelection(2)">Clear Award 2</button></td>
                <th><input type="text" value="Award 2" size="8"></th>
                <td>
                    <input type="radio" name="award2_black" id="winner2_black" value="winner2_black" oninput="validateAwardSelections(2)"><label for="winner2_black">1st</label>
                    <input type="radio" name="award2_black" id="contender2_black" value="contender2_black" oninput="validateAwardSelections(2)"><label for="contender2_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_blue" id="winner2_blue" value="winner2_blue" oninput="validateAwardSelections(2)"><label for="winner2_blue">1st</label>
                    <input type="radio" name="award2_blue" id="contender2_blue" value="contender2_blue" oninput="validateAwardSelections(2)"><label for="contender2_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_green" id="winner2_green" value="winner2_green" oninput="validateAwardSelections(2)"><label for="winner2_green">1st</label>
                    <input type="radio" name="award2_green" id="contender2_green" value="contender2_green" oninput="validateAwardSelections(2)"><label for="contender2_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_red" id="winner2_red" value="winner2_red" oninput="validateAwardSelections(2)"><label for="winner2_red">1st</label>
                    <input type="radio" name="award2_red" id="contender2_red" value="contender2_red" oninput="validateAwardSelections(2)"><label for="contender2_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_yellow" id="winner2_yellow" value="winner2_yellow" oninput="validateAwardSelections(2)"><label for="winner2_yellow">1st</label>
                    <input type="radio" name="award2_yellow" id="contender2_yellow" value="contender2_yellow" oninput="validateAwardSelections(2)"><label for="contender2_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_3" onclick="clearAwardSelection(3)">Clear Award 3</button></td>
                <th><input type="text" value="Award 3" size="8"></th>
                <td>
                    <input type="radio" name="award3_black" id="winner3_black" value="winner3_black" oninput="validateAwardSelections(3)"><label for="winner3_black">1st</label>
                    <input type="radio" name="award3_black" id="contender3_black" value="contender3_black" oninput="validateAwardSelections(3)"><label for="contender3_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_blue" id="winner3_blue" value="winner3_blue" oninput="validateAwardSelections(3)"><label for="winner3_blue">1st</label>
                    <input type="radio" name="award3_blue" id="contender3_blue" value="contender3_blue" oninput="validateAwardSelections(3)"><label for="contender3_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_green" id="winner3_green" value="winner3_green" oninput="validateAwardSelections(3)"><label for="winner3_green">1st</label>
                    <input type="radio" name="award3_green" id="contender3_green" value="contender3_green" oninput="validateAwardSelections(3)"><label for="contender3_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_red" id="winner3_red" value="winner3_red" oninput="validateAwardSelections(3)"><label for="winner3_red">1st</label>
                    <input type="radio" name="award3_red" id="contender3_red" value="contender3_red" oninput="validateAwardSelections(3)"><label for="contender3_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_yellow" id="winner3_yellow" value="winner3_yellow" oninput="validateAwardSelections(3)"><label for="winner3_yellow">1st</label>
                    <input type="radio" name="award3_yellow" id="contender3_yellow" value="contender3_yellow" oninput="validateAwardSelections(3)"><label for="contender3_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">Milestones Claimed:</th>
                <td><input type="number" name="milestones_black" id="milestones_black" min="0" max="3" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_blue" id="milestones_blue" min="0" max="3" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_green" id="milestones_green" min="0" max="3" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_red" id="milestones_red" min="0" max="3" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_yellow" id="milestones_yellow" min="0" max="3" value="0" oninput="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th colspan="2">Greeneries:</th>
                <td><input type="number" name="greeneries_black" id="greeneries_black" min="0" max="99" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_blue" id="greeneries_blue" min="0" max="99" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_green" id="greeneries_green" min="0" max="99" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_red" id="greeneries_red" min="0" max="99" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_yellow" id="greeneries_yellow" min="0" max="99" value="0" oninput="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th colspan="2">Cities with<br>Adjacent Greeneries:</th>
                <td>
                    <div id="cities_black">
                    </div>
                    <button type="button" id="add_city_black" class="city_button" onclick="addCity('black')">+</button>
                    <button type="button" id="remove_city_black" class="city_button" onclick="removeCity('black')">-</button>
                </td>
                <td>
                    <div id="cities_blue">
                    </div>
                    <button type="button" id="add_city_blue" class="city_button" onclick="addCity('blue')">+</button>
                    <button type="button" id="remove_city_blue" class="city_button" onclick="removeCity('blue')">-</button>
                </td>
                <td>
                    <div id="cities_green">
                    </div>
                    <button type="button" id="add_city_green" class="city_button" onclick="addCity('green')">+</button>
                    <button type="button" id="remove_city_green" class="city_button" onclick="removeCity('green')">-</button>
                </td>
                <td>
                    <div id="cities_red">
                    </div>
                    <button type="button" id="add_city_red" class="city_button" onclick="addCity('red')">+</button>
                    <button type="button" id="remove_city_red" class="city_button" onclick="removeCity('red')">-</button>
                </td>
                <td>
                    <div id="cities_yellow">
                    </div>
                    <button type="button" id="add_city_yellow" class="city_button" onclick="addCity('yellow')">+</button>
                    <button type="button" id="remove_city_yellow" class="city_button" onclick="removeCity('yellow')">-</button>
                </td>
            </tr>
            <tr>
                <th colspan="2">Points from Cards:</th>
                <td><input type="number" name="cards_black" id="cards_black" min="-999" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_blue" id="cards_blue" min="-999" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_green" id="cards_green" min="-999" max="999" value="0" oninput="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_red" id="cards_red" min="-999" max="999" value="0" oninput="calcVictoryPoints()"></td>.
                <td><input type="number" name="cards_yellow" id="cards_yellow" min="-999" max="999" value="0" oninput="calcVictoryPoints()"></td>
            </tr>
        </table>
        <br>
        <br>
        <p>See the code and contribute <a href="https://github.com/Grant094/terraforming-mars-vp-calc" target="_blank">here</a>.</p>
        <script src="./main.js"></script>
    </body>
</html>
