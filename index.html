<!DOCTYPE html>
<html>
    <head>
        <title>Terraforming Mars Victory Point Calculator</title>
    </head>
    <body>
        <h1>Terraforming Mars Victory Point Calculator</h1>

        <table>
            <tr>
                <th></th>
                <th>Black</th>
                <th>Blue</th>
                <th>Green</th>
                <th>Red</th>
                <th>Yellow</th>
            </tr>
            <tr>
                <th>Victory Points:</th>
                <td align="center">0</td>
                <td align="center">0</td>
                <td align="center">0</td>
                <td align="center">0</td>
                <td align="center">0</td>
            </tr>
            <tr>
                <th>Terraform Rating:</th>
                <td><input type="number" name="terraform_rating_black" id="terraform_rating_black" min="0" max="999" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_blue" id="terraform_rating_blue" min="0" max="999" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_green" id="terraform_rating_green" min="0" max="999" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_yellow" id="terraform_rating_yellow" min="0" max="999" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="terraform_rating_red" id="terraform_rating_red" min="0" max="999" value="0" onblur="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th>Award 1:</th>
                <td>
                    <input type="radio" name="award1_black" id="winner1_black" value="winner1_black" onchange="calcVictoryPoints()"><label for="winner1_black">1st</label>
                    <input type="radio" name="award1_black" id="contender1_black" value="contender1_black" onchange="calcVictoryPoints()"><label for="contender1_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_blue" id="winner1_blue" value="winner1_blue" onchange="calcVictoryPoints()"><label for="winner1_blue">1st</label>
                    <input type="radio" name="award1_blue" id="contender1_blue" value="contender1_blue" onchange="calcVictoryPoints()"><label for="contender1_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_green" id="winner1_green" value="winner1_green" onchange="calcVictoryPoints()"><label for="winner1_green">1st</label>
                    <input type="radio" name="award1_green" id="contender1_green" value="contender1_green" onchange="calcVictoryPoints()"><label for="contender1_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_red" id="winner1_red" value="winner1_red" onchange="calcVictoryPoints()"><label for="winner1_red">1st</label>
                    <input type="radio" name="award1_red" id="contender1_red" value="contender1_red" onchange="calcVictoryPoints()"><label for="contender1_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award1_yellow" id="winner1_yellow" value="winner1_yellow" onchange="calcVictoryPoints()"><label for="winner1_yellow">1st</label>
                    <input type="radio" name="award1_yellow" id="contender1_yellow" value="contender1_yellow" onchange="calcVictoryPoints()"><label for="contender1_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <th>Award 2:</th>
                <td>
                    <input type="radio" name="award2_black" id="winner2_black" value="winner2_black" onchange="calcVictoryPoints()"><label for="winner2_black">1st</label>
                    <input type="radio" name="award2_black" id="contender2_black" value="contender2_black" onchange="calcVictoryPoints()"><label for="contender2_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_blue" id="winner2_blue" value="winner2_blue" onchange="calcVictoryPoints()"><label for="winner2_blue">1st</label>
                    <input type="radio" name="award2_blue" id="contender2_blue" value="contender2_blue" onchange="calcVictoryPoints()"><label for="contender2_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_green" id="winner2_green" value="winner2_green" onchange="calcVictoryPoints()"><label for="winner2_green">1st</label>
                    <input type="radio" name="award2_green" id="contender2_green" value="contender2_green" onchange="calcVictoryPoints()"><label for="contender2_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_red" id="winner2_red" value="winner2_red" onchange="calcVictoryPoints()"><label for="winner2_red">1st</label>
                    <input type="radio" name="award2_red" id="contender2_red" value="contender2_red" onchange="calcVictoryPoints()"><label for="contender2_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award2_yellow" id="winner2_yellow" value="winner2_yellow" onchange="calcVictoryPoints()"><label for="winner2_yellow">1st</label>
                    <input type="radio" name="award2_yellow" id="contender2_yellow" value="contender2_yellow" onchange="calcVictoryPoints()"><label for="contender2_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <th>Award 3:</th>
                <td>
                    <input type="radio" name="award3_black" id="winner3_black" value="winner3_black" onchange="calcVictoryPoints()"><label for="winner3_black">1st</label>
                    <input type="radio" name="award3_black" id="contender3_black" value="contender3_black" onchange="calcVictoryPoints()"><label for="contender3_black">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_blue" id="winner3_blue" value="winner3_blue" onchange="calcVictoryPoints()"><label for="winner3_blue">1st</label>
                    <input type="radio" name="award3_blue" id="contender3_blue" value="contender3_blue" onchange="calcVictoryPoints()"><label for="contender3_blue">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_green" id="winner3_green" value="winner3_green" onchange="calcVictoryPoints()"><label for="winner3_green">1st</label>
                    <input type="radio" name="award3_green" id="contender3_green" value="contender3_green" onchange="calcVictoryPoints()"><label for="contender3_green">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_red" id="winner3_red" value="winner3_red" onchange="calcVictoryPoints()"><label for="winner3_red">1st</label>
                    <input type="radio" name="award3_red" id="contender3_red" value="contender3_red" onchange="calcVictoryPoints()"><label for="contender3_red">2nd</label>
                </td>
                <td>
                    <input type="radio" name="award3_yellow" id="winner3_yellow" value="winner3_yellow" onchange="calcVictoryPoints()"><label for="winner3_yellow">1st</label>
                    <input type="radio" name="award3_yellow" id="contender3_yellow" value="contender3_yellow" onchange="calcVictoryPoints()"><label for="contender3_yellow">2nd</label>
                </td>
            </tr>
            <tr>
                <th>Milestones Claimed:</th>
                <td><input type="number" name="milestones_black" id="milestones_black" min="0" max="3" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_blue" id="milestones_blue" min="0" max="3" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_green" id="milestones_green" min="0" max="3" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_yellow" id="milestones_yellow" min="0" max="3" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="milestones_red" id="milestones_red" min="0" max="3" value="0" onblur="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th>Greeneries:</th>
                <td><input type="number" name="greeneries_black" id="greeneries_black" min="0" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_blue" id="greeneries_blue" min="0" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_green" id="greeneries_green" min="0" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_yellow" id="greeneries_yellow" min="0" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="greeneries_red" id="greeneries_red" min="0" max="99" value="0" onblur="calcVictoryPoints()"></td>
            </tr>
            <tr>
                <th>Cities with Adjacent Greeneries:</th>
                <td>
                    <div id="cities_black">
                    </div>
                    <button type="button" id="add_city_black" onclick="addCity()">Add City</button>
                </td>
                <td>
                    <div id="cities_blue">
                    </div>
                    <button type="button" id="add_city_blue" onclick="addCity()">Add City</button>
                </td>
                <td>
                    <div id="cities_green">
                    </div>
                    <button type="button" id="add_city_green" onclick="addCity()">Add City</button>
                </td>
                <td>
                    <div id="cities_red">
                    </div>
                    <button type="button" id="add_city_red" onclick="addCity()">Add City</button>
                </td>
                <td>
                    <div id="cities_yellow">
                    </div>
                    <button type="button" id="add_city_yellow" onclick="addCity()">Add City</button>
                </td>
            </tr>
            <tr>
                <th>Points from Cards:</th>
                <td><input type="number" name="cards_black" id="cards_black" min="-99" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_blue" id="cards_blue" min="-99" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_green" id="cards_green" min="-99" max="99" value="0" onblur="calcVictoryPoints()"></td>
                <td><input type="number" name="cards_red" id="cards_red" min="-99" max="99" value="0" onblur="calcVictoryPoints()"></td>.
                <td><input type="number" name="cards_yellow" id="cards_yellow" min="-99" max="99" value="0" onblur="calcVictoryPoints()"></td>
            </tr>
        </table>
