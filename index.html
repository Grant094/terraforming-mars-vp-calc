<!DOCTYPE html>
<html>
    <head>
        <title>Terraforming Mars Victory Point Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <datalist id="award_options">
            <option value="Banker"></option>
            <option value="Benefactor"></option>
            <option value="Celebrity"></option>
            <option value="Contractor"></option>
            <option value="Cultivator"></option>
            <option value="Desert Settler"></option>
            <option value="Estate Dealer"></option>
            <option value="Excentric"></option>
            <option value="Industrialist"></option>
            <option value="Landlord"></option>
            <option value="Magnate"></option>
            <option value="Miner"></option>
            <option value="Scientist"></option>
            <option value="Space Baron"></option>
            <option value="Thermalist"></option>
            <option value="Venuphile"></option>
        </datalist>
    </head>
    <body>
        <h1>Terraforming Mars Victory Point Calculator</h1>

        <table>
            <colgroup>
                <col class="left" />
                <col class="left" />
                <col class="black" />
                <col class="blue" />
                <col class="green" />
                <col class="red" />
                <col class="yellow" />
            </colgroup>
            <tr>
                <th></th>
                <th></th>
                <th id="crown_black">W</th>
                <th id="crown_blue">W</th>
                <th id="crown_green">W</th>
                <th id="crown_red">W</th>
                <th id="crown_yellow">W</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th id="player_cell_black"><input type="text" class="player_name" value="Black" size="8" id="player_name_black" /><button type="button" id="hide_black" class="hide_color" onclick="hideColor('black')">-</button></th>
                <th id="player_cell_blue"><input type="text" class="player_name" value="Blue" size="8" id="player_name_blue" /><button type="button" id="hide_blue" class="hide_color" onclick="hideColor('blue')">-</button></th>
                <th id="player_cell_green"><input type="text" class="player_name" value="Green" size="8" id="player_name_green" /><button type="button" id="hide_green" class="hide_color" onclick="hideColor('green')">-</button></th>
                <th id="player_cell_red"><input type="text" class="player_name" value="Red" size="8" id="player_name_red" /><button type="button" id="hide_red" class="hide_color" onclick="hideColor('red')">-</button></th>
                <th id="player_cell_yellow"><input type="text" class="player_name" value="Yellow" size="8" id="player_name_yellow" /><button type="button" id="hide_yellow" class="hide_color" onclick="hideColor('yellow')">-</button></th>
            </tr>
            <tr>
                <th colspan="2">Victory Points:</th>
                <td align="center" name="victory_points_black" id="victory_points_black" class="victory_points">20</td>
                <td align="center" name="victory_points_blue" id="victory_points_blue" class="victory_points">20</td>
                <td align="center" name="victory_points_green" id="victory_points_green" class="victory_points">20</td>
                <td align="center" name="victory_points_red" id="victory_points_red" class="victory_points">20</td>
                <td align="center" name="victory_points_yellow" id="victory_points_yellow" class="victory_points">20</td>
            </tr>
            <tr>
                <th colspan="2">MegaCredits:</th>
                <td><input type="number" name="megacredits_black" id="megacredits_black" class="megacredits" min="0" max="999" step="1" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="megacredits_blue" id="megacredits_blue" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="megacredits_green" id="megacredits_green" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="megacredits_red" id="megacredits_red" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="megacredits_yellow" id="megacredits_yellow" class="megacredits" min="0" max="999" value="0" oninput="calcVictoryPoints()" /></td>
            </tr>
            <tr>
                <th colspan="2">Terraform Rating:</th>
                <td><input type="number" name="terraform_rating_black" id="terraform_rating_black" min="0" max="999" value="20" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="terraform_rating_blue" id="terraform_rating_blue" min="0" max="999" value="20" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="terraform_rating_green" id="terraform_rating_green" min="0" max="999" value="20" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="terraform_rating_red" id="terraform_rating_red" min="0" max="999" value="20" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="terraform_rating_yellow" id="terraform_rating_yellow" min="0" max="999" value="20" oninput="calcVictoryPoints()" /></td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_1" onclick="clearAwardSelection(1)">Clear</button></td>
                <th><input list="award_options" id="award1_name" name="award1_name" value="Award 1" size="8" /></th>
                <td id="award1_td_black" name="award1_td_black">
                    <input type="radio" name="award1_black" id="winner1_black" value="winner1_black" oninput="validateAwardSelections(1)" /><label for="winner1_black" id="winner1_black_label">1st</label>
                    <input type="radio" name="award1_black" id="contender1_black" value="contender1_black" oninput="validateAwardSelections(1)" /><label for="contender1_black" id="contender1_black_label">2nd</label>
                </td>
                <td id="award1_td_blue" name="award1_td_blue">
                    <input type="radio" name="award1_blue" id="winner1_blue" value="winner1_blue" oninput="validateAwardSelections(1)" /><label for="winner1_blue" id="winner1_blue_label">1st</label>
                    <input type="radio" name="award1_blue" id="contender1_blue" value="contender1_blue" oninput="validateAwardSelections(1)" /><label for="contender1_blue" id="contender1_blue_label">2nd</label>
                </td>
                <td id="award1_td_green" name="award1_td_green">
                    <input type="radio" name="award1_green" id="winner1_green" value="winner1_green" oninput="validateAwardSelections(1)" /><label for="winner1_green" id="winner1_green_label">1st</label>
                    <input type="radio" name="award1_green" id="contender1_green" value="contender1_green" oninput="validateAwardSelections(1)" /><label for="contender1_green" id="contender1_green_label">2nd</label>
                </td>
                <td id="award1_td_red" name="award1_td_red">
                    <input type="radio" name="award1_red" id="winner1_red" value="winner1_red" oninput="validateAwardSelections(1)" /><label for="winner1_red" id="winner1_red_label">1st</label>
                    <input type="radio" name="award1_red" id="contender1_red" value="contender1_red" oninput="validateAwardSelections(1)" /><label for="contender1_red" id="contender1_red_label">2nd</label>
                </td>
                <td id="award1_td_yellow" name="award1_td_yellow">
                    <input type="radio" name="award1_yellow" id="winner1_yellow" value="winner1_yellow" oninput="validateAwardSelections(1)" /><label for="winner1_yellow" id="winner1_yellow_label">1st</label>
                    <input type="radio" name="award1_yellow" id="contender1_yellow" value="contender1_yellow" oninput="validateAwardSelections(1)" /><label for="contender1_yellow" id="contender1_yellow_label">2nd</label>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_2" onclick="clearAwardSelection(2)">Clear</button></td>
                <th><input list="award_options" id="award2_name" name="award2_name" value="Award 2" size="8" /></th>
                <td id="award2_td_black" name="award2_td_black">
                    <input type="radio" name="award2_black" id="winner2_black" value="winner2_black" oninput="validateAwardSelections(2)" /><label for="winner2_black" id="winner2_black_label">1st</label>
                    <input type="radio" name="award2_black" id="contender2_black" value="contender2_black" oninput="validateAwardSelections(2)" /><label for="contender2_black" id="contender2_black_label">2nd</label>
                </td>
                <td id="award2_td_blue" name="award2_td_blue">
                    <input type="radio" name="award2_blue" id="winner2_blue" value="winner2_blue" oninput="validateAwardSelections(2)" /><label for="winner2_blue" id="winner2_blue_label">1st</label>
                    <input type="radio" name="award2_blue" id="contender2_blue" value="contender2_blue" oninput="validateAwardSelections(2)" /><label for="contender2_blue" id="contender2_blue_label">2nd</label>
                </td>
                <td id="award2_td_green" name="award2_td_green">
                    <input type="radio" name="award2_green" id="winner2_green" value="winner2_green" oninput="validateAwardSelections(2)" /><label for="winner2_green" id="winner2_green_label">1st</label>
                    <input type="radio" name="award2_green" id="contender2_green" value="contender2_green" oninput="validateAwardSelections(2)" /><label for="contender2_green" id="contender2_green_label">2nd</label>
                </td>
                <td id="award2_td_red" name="award2_td_red">
                    <input type="radio" name="award2_red" id="winner2_red" value="winner2_red" oninput="validateAwardSelections(2)" /><label for="winner2_red" id="winner2_red_label">1st</label>
                    <input type="radio" name="award2_red" id="contender2_red" value="contender2_red" oninput="validateAwardSelections(2)" /><label for="contender2_red" id="contender2_red_label">2nd</label>
                </td>
                <td id="award2_td_yellow" name="award2_td_yellow">
                    <input type="radio" name="award2_yellow" id="winner2_yellow" value="winner2_yellow" oninput="validateAwardSelections(2)" /><label for="winner2_yellow" id="winner2_yellow_label">1st</label>
                    <input type="radio" name="award2_yellow" id="contender2_yellow" value="contender2_yellow" oninput="validateAwardSelections(2)" /><label for="contender2_yellow" id="contender2_yellow_label">2nd</label>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="clear_award_3" onclick="clearAwardSelection(3)">Clear</button></td>
                <th><input list="award_options" id="award3_name" name="award3_name" value="Award 3" size="8" /></th>
                <td id="award3_td_black" name="award3_td_black">
                    <input type="radio" name="award3_black" id="winner3_black" value="winner3_black" oninput="validateAwardSelections(3)" /><label for="winner3_black" id="winner3_black_label">1st</label>
                    <input type="radio" name="award3_black" id="contender3_black" value="contender3_black" oninput="validateAwardSelections(3)" /><label for="contender3_black" id="contender3_black_label">2nd</label>
                </td>
                <td id="award3_td_blue" name="award3_td_blue">
                    <input type="radio" name="award3_blue" id="winner3_blue" value="winner3_blue" oninput="validateAwardSelections(3)" /><label for="winner3_blue" id="winner3_blue_label">1st</label>
                    <input type="radio" name="award3_blue" id="contender3_blue" value="contender3_blue" oninput="validateAwardSelections(3)" /><label for="contender3_blue" id="contender3_blue_label">2nd</label>
                </td>
                <td id="award3_td_green" name="award3_td_green">
                    <input type="radio" name="award3_green" id="winner3_green" value="winner3_green" oninput="validateAwardSelections(3)" /><label for="winner3_green" id="winner3_green_label">1st</label>
                    <input type="radio" name="award3_green" id="contender3_green" value="contender3_green" oninput="validateAwardSelections(3)" /><label for="contender3_green" id="contender3_green_label">2nd</label>
                </td>
                <td id="award3_td_red" name="award3_td_red">
                    <input type="radio" name="award3_red" id="winner3_red" value="winner3_red" oninput="validateAwardSelections(3)" /><label for="winner3_red" id="winner3_red_label">1st</label>
                    <input type="radio" name="award3_red" id="contender3_red" value="contender3_red" oninput="validateAwardSelections(3)" /><label for="contender3_red" id="contender3_red_label">2nd</label>
                </td>
                <td id="award3_td_yellow" name="award3_td_yellow">
                    <input type="radio" name="award3_yellow" id="winner3_yellow" value="winner3_yellow" oninput="validateAwardSelections(3)" /><label for="winner3_yellow" id="winner3_yellow_label">1st</label>
                    <input type="radio" name="award3_yellow" id="contender3_yellow" value="contender3_yellow" oninput="validateAwardSelections(3)" /><label for="contender3_yellow" id="contender3_yellow_label">2nd</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">Milestones Claimed:</th>
                <td><input type="number" name="milestones_black" id="milestones_black" min="0" max="3" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="milestones_blue" id="milestones_blue" min="0" max="3" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="milestones_green" id="milestones_green" min="0" max="3" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="milestones_red" id="milestones_red" min="0" max="3" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="milestones_yellow" id="milestones_yellow" min="0" max="3" value="0" oninput="calcVictoryPoints()" /></td>
            </tr>
            <tr>
                <th colspan="2">Greeneries:</th>
                <td><input type="number" name="greeneries_black" id="greeneries_black" min="0" max="99" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="greeneries_blue" id="greeneries_blue" min="0" max="99" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="greeneries_green" id="greeneries_green" min="0" max="99" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="greeneries_red" id="greeneries_red" min="0" max="99" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="greeneries_yellow" id="greeneries_yellow" min="0" max="99" value="0" oninput="calcVictoryPoints()" /></td>
            </tr>
            <tr>
                <th colspan="2">Cities with<br>Adjacent Greeneries:</th>
                <td>
                    <div id="cities_black">
                    </div>
                    <button type="button" id="add_city_black" class="city_button" onclick="addCity('black')">+</button>
                    <button type="button" id="remove_city_black" class="city_button" onclick="removeCity('black')">-</button>
                </td>
                <td>
                    <div id="cities_blue">
                    </div>
                    <button type="button" id="add_city_blue" class="city_button" onclick="addCity('blue')">+</button>
                    <button type="button" id="remove_city_blue" class="city_button" onclick="removeCity('blue')">-</button>
                </td>
                <td>
                    <div id="cities_green">
                    </div>
                    <button type="button" id="add_city_green" class="city_button" onclick="addCity('green')">+</button>
                    <button type="button" id="remove_city_green" class="city_button" onclick="removeCity('green')">-</button>
                </td>
                <td>
                    <div id="cities_red">
                    </div>
                    <button type="button" id="add_city_red" class="city_button" onclick="addCity('red')">+</button>
                    <button type="button" id="remove_city_red" class="city_button" onclick="removeCity('red')">-</button>
                </td>
                <td>
                    <div id="cities_yellow">
                    </div>
                    <button type="button" id="add_city_yellow" class="city_button" onclick="addCity('yellow')">+</button>
                    <button type="button" id="remove_city_yellow" class="city_button" onclick="removeCity('yellow')">-</button>
                </td>
            </tr>
            <tr>
                <th colspan="2">Points from Cards:</th>
                <td><input type="number" name="cards_black" id="cards_black" min="-999" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="cards_blue" id="cards_blue" min="-999" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="cards_green" id="cards_green" min="-999" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="cards_red" id="cards_red" min="-999" max="999" value="0" oninput="calcVictoryPoints()" /></td>
                <td><input type="number" name="cards_yellow" id="cards_yellow" min="-999" max="999" value="0" oninput="calcVictoryPoints()" /></td>
            </tr>
        </table>
        <br>
        <br>
        <p>See the code and contribute <a href="https://github.com/Grant094/terraforming-mars-vp-calc" target="_blank">here</a>.</p>
        <script src="./main.js"></script>
    </body>
</html>
